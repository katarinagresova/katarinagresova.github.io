about_content: | # this will include new lines to allow paragraphs
  Hello! My name is Katarína.

  I like <mark>Computer Science</mark>, <mark>Biology</mark> and everything in between. Always excited and looking for new challenges, but for now focusing on <mark>Deep learning</mark> and <mark>Genomics</mark>.

  I have Bachelor's degree in Information technology, Master's degree in Bioinformatics and Biocomputing and currently I am pursuing Doctoral studies in Deep Learning and Genomics.

  I am also capable to combine my studies with work in a company and I have 3+ years experience as a Software Developer, working with <mark>Java</mark> and <mark>SQL</mark> and 2 years experience as Machine Learning Specialist, having fun with <mark>Python</mark>, <mark>NLP</mark> and <mark>computer vision</mark>.
  
