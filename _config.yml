      - layout: top-middle
        title: Genomic Benchmarks
        link: https://github.com/ML-Bioinfo-CEITEC/genomic_benchmarks
        quote: >
          Collection of easily accessible, well curated and diverse genomics classification datasets together with current state of the art metrics.
        description: | # this will include new lines to allow paragraphs
          Recently, deep neural networks have been successfully applied in many biological fields. 
          In 2020, a deep learning model AlphaFold won the protein folding competition with predicted structures within the error tolerance of experimental methods. 
          However, this solution of the most prominent bioinformatic challenge of the past 50 year has been possible only thanks to a carefully curated benchmark of experimentally predicted protein structures. 
          In Genomics, we have similar challenges (annotation of genomes and identification of functional elements) but currently we lack benchmarks similar to protein folding competition. 
          Therefore, we propose a collection of benchmark datasets for the classification of genomic sequences with the emphasis on transparency, reproducibility, comparativeness and ease of use. 
          The datasets are open source and the process of their creation is fully documented. 
          We provide an interface for most commonly used deep learning libraries, implementation of the simple neural network and a training framework that can be used as a starting point for future research. 
          We believe that this work will reduce the overhead of researchers that want to apply their machine learning knowledge to the field of Genomics and it will create a healthy competition leading to new discoveries.
       
